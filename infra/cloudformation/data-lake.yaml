AWSTemplateFormatVersion: '2010-09-09'
Description: Serverless AWS Data Lake (S3 + Glue + Athena) â€“ Dev

Parameters:
  ProjectName:
    Type: String
    Default: latam-data-lake
    Description: Project prefix for resource names

Resources:

  # ----------------------
  # S3 BUCKETS
  # ----------------------

  RawBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-raw-dev-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: env
          Value: dev
        - Key: layer
          Value: raw

  CuratedBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${ProjectName}-curated-dev-${AWS::AccountId}'
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: env
          Value: dev
        - Key: layer
          Value: curated

  # ----------------------
  # GLUE DATABASE
  # ----------------------

  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Name: !Sub '${ProjectName}_dev_catalog'
        Description: Glue catalog for serverless data lake

  # ----------------------
  # IAM ROLE FOR GLUE
  # ----------------------

  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-glue-role-dev'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: glue.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSGlueServiceRole
      Policies:
        - PolicyName: S3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt RawBucket.Arn
                  - !Sub '${RawBucket.Arn}/*'
                  - !GetAtt CuratedBucket.Arn
                  - !Sub '${CuratedBucket.Arn}/*'

  # ----------------------
  # GLUE CRAWLER (RAW)
  # ----------------------

  RawCrawler:
    Type: AWS::Glue::Crawler
    Properties:
      Name: !Sub '${ProjectName}-raw-crawler-dev'
      Role: !GetAtt GlueRole.Arn
      DatabaseName: !Ref GlueDatabase
      Targets:
        S3Targets:
          - Path: !Sub 's3://${RawBucket}/'
      SchemaChangePolicy:
        UpdateBehavior: UPDATE_IN_DATABASE
        DeleteBehavior: LOG

Outputs:
  RawBucketName:
    Value: !Ref RawBucket

  CuratedBucketName:
    Value: !Ref CuratedBucket

  GlueDatabaseName:
    Value: !Ref GlueDatabase
